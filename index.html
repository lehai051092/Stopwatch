<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <h1>Stopwatch Js Demo</h1>
    <div class="display">
        <span id="seconds" class="time seconds">00</span>
        <span class="time">:</span>
        <span id="mini-seconds" class="time mini-seconds">00</span>
    </div>
    <div class="actions">
        <input class="action" type="button" value="Start" onclick="startTime()">
        <input class="action" type="button" value="Stop" onclick="stopTime()">
        <input class="action" type="button" value="Reset" onclick="resetTime()">
    </div>
</div>
<script src="./js//main.js"></script>
</body>
</html>
