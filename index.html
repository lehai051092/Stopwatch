<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="display">
                <span id="seconds" class="seconds">00</span>
                <span>:</span>
                <span id="mini-seconds" class="mini-seconds">00</span>
        </div>
        <div class="actions">
            <input type="button" value="Start" onclick="startTime()">
            <input type="button" value="Stop" onclick="stopTime()">
            <input type="button" value="Reset" onclick="resetTime()">
        </class>
    </div>
    <script src="./js//main.js"></script>
</body>
</html>
